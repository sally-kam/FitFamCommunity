{% extends 'base.html' %}
{% block content %}

<h1>NewsFeed</h1>
<li><a href="{% url 'posts_create' %}">Create a post</a></li>
{% for post in posts %}
  <a href="{% url 'posts_detail' post.id %}">
    <div class="card">
      <div class="card-content">
        <h3 class="card-title">{{ post.title }}</h3>
        <h6>{{ post.date }}</h6>
        <p>{{ post.content|linebreaks }}</p>
      </div>
    </div>
  </a>
  {% endfor %}
{% endblock %}
