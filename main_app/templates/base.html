{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-right p-0" style="background-color: #9e844c">

          <a class="navbar-brand text-white" href="{% url 'home' %}">
            <img src="https://i.imgur.com/36scT7Q.png" alt="Bootstrap" width="30" height="30">

          </a>
