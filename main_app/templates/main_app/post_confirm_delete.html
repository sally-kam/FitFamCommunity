{% extends 'base.html' %}

{% block content %}
<div class="card text-center">
  <div class="card-content">
  <h1>Delete Post</h1>

  <h4>Are you sure you want to delete your post?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-warning">Yes</button>
    <input type="button" class="btn btn-outline-warning" value="No" onclick="location.href='{% url 'posts_detail' post.id %}'">
    
  </form>
</div>
</div>  
{% endblock %}
