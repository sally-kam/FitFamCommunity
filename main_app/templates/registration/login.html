{% extends 'base.html' %}
{% block content %}
<div class="card p-5">
<h1>Log In</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Log In</button>
  </form>
  <br>

<p>Not registered? Sign Up <a href="{% url 'signup' %}" class="text-primary">Here...</a></p>
</div>
{% endblock %}
