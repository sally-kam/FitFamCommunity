{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h1>Sign Up</h1>

<p class="red-text">{{ error_message }}</p>
{{ form.media }}
<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="Sign Up">
</form>

{% endblock %}
