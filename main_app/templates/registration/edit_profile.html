{% extends 'base.html' %}

{% block content %}
<div class="card border border-2 border-warning ">
  <div class="card-content">


  <h1 class="text-center">Edit your profile!</h1>
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
        {{ form.as_p }}
    </table>
    <input class="btn btn-warning" type="submit" value="Submit!" class="btn">
  </form>
</div>  
</div>
{% endblock %}
